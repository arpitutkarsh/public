<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task 3 JS</title>
</head>
<body>
    <h1>Multiplication and Division Calculator</h1>
    
    <label for="firstNumber">Enter the first number:</label>
    <input type="number" id="firstNumber"><br>

    <label for="secondNumber">Enter the second number:</label>
    <input type="number" id="secondNumber"><br>

    <button onclick="multiplyNumbers()">Multiply</button>
    <button onclick="divideNumbers()">Divide</button><br>

    <p id="result"></p>

    <script>
        function multiplyNumbers() {
        const firstNumber = parseFloat(document.getElementById("firstNumber").value);
        const secondNumber = parseFloat(document.getElementById("secondNumber").value);
        const result = firstNumber * secondNumber;
        document.getElementById("result").textContent = `Result: ${result}`;
    }

    function divideNumbers() {
        const firstNumber = parseFloat(document.getElementById("firstNumber").value);
        const secondNumber = parseFloat(document.getElementById("secondNumber").value);
        if (secondNumber !== 0) {
            const result = firstNumber / secondNumber;
            document.getElementById("result").textContent = `Result: ${result}`;
        } else {
            document.getElementById("result").textContent = "Cannot divide by zero!";
        }
    }
    </script>
</body>
</html>
