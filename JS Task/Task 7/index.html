<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task 7 JS</title>
</head>
<body>
    <div class="animation-container">
        <img src="animation.jpg" alt="Your Image">
    </div>
    <p><strong>Click the following buttons to handle the animations:</strong></p>
    <button class="animation-btn" id="startBtn">Start Animation</button>
    <button class="animation-btn" id="stopBtn">Stop Animation</button>

    <script>
        // JavaScript code for handling animations
        const image = document.querySelector('img');
        let animationInterval;
        let isAnimating = false;
        let currentLeftPosition = 0;

        function stopAnimation() {
            clearInterval(animationInterval);
            image.style.animation = 'none';
        }

        document.getElementById('startBtn').addEventListener('click', () => {
            if (!isAnimating) {
                stopAnimation();
                currentLeftPosition = parseFloat(getComputedStyle(image).left);
                image.style.animation = 'moveRight 5s linear infinite';
                isAnimating = true;
            }
        });

        document.getElementById('stopBtn').addEventListener('click', () => {
            if (isAnimating) {
                stopAnimation(); // Stop the animation
                image.style.left = currentLeftPosition + 'px'; // Set image position to current position
                isAnimating = false;
            }
        });
    </script>
</body>
</html>
