<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5 BS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">Simple Form</h2>
                <form id="simpleForm">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name<span class="text-danger">*</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name<span class="text-danger">*</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-Mail<span class="text-danger">*</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone #<span class="text-danger">*</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address<span class="text-danger">*</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City<span class="text-danger">*</label>
                        <input type="text" class="form-control" id="city" name="city" required>
                    </div>
                    <div class="mb-3">
                        <label for="state" class="form-label">State<span class="text-danger">*</label>
                        <select class="form-select" id="state" name="state" required>
                            <option value="">Select State</option>
                            <option value="state1">State 1</option>
                            <option value="state2">State 2</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="hosting" class="form-label">Do you have hosting?<span class="text-danger">*</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes" required>
                            <label class="form-check-label" for="hostingYes">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no" required>
                            <label class="form-check-label" for="hostingNo">
                                No
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="projectDescription" class="form-label">Project Description<span class="text-danger">*</label>
                        <textarea class="form-control" id="projectDescription" name="projectDescription" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
                <div id="requiredMessage" class="text-danger mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("simpleForm").addEventListener("submit", function (event) {
            var requiredFields = document.querySelectorAll("[required]");
            var emptyFields = [];

            requiredFields.forEach(function (field) {
                if (!field.value) {
                    emptyFields.push(field);
                }
            });

            if (emptyFields.length > 0) {
                event.preventDefault();
                var requiredFieldName = emptyFields[0].getAttribute("name");
                document.getElementById("requiredMessage").textContent = "Please supply your " + requiredFieldName;
                document.getElementById("requiredMessage").style.display = "block";
            } else {
                document.getElementById("requiredMessage").style.display = "none";
            }
        });
    </script>
</body>
</html>
